<!-- books.component.html -->
<div class="container">
	<h2>Danh sách sách</h2>
	<table class="table">
		<thead>
			<tr>
				<th>#</th>
				<th>Tên Sách</th>
				<th>Ảnh</th>
				<th>Tác giả</th>
				<th>Mô tả</th>
				<th>Giá</th>
				<th>Danh mục</th>
				<th>Thao tác</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let product of products">
				<td>{{ product.id }}</td>
				<td>{{ product.Title }}</td>
				<td class="imgproduct">
					<img [src]="product.ImageURL" alt="Ảnh sách" width="100" />
				</td>
				<td>{{ product.Author }}</td>
				<td>{{ product.Description }}</td>
				<td>{{ product.Price | currency: 'USD' }}</td>
				<td>{{ product.CategoryID }}</td>
				<td>
					<a class="btn btn-primary" [routerLink]="['/admin/updateproduct/', product.id]">Sửa</a>
					<button class="btn btn-danger m-1" (click)="deleteBook(product)">Xóa</button>
				</td>
			</tr>
		</tbody>
	</table>
</div>
