<div>
    <app-sidebar></app-sidebar>
</div>
<div class="new-week-header waka-box-header-2 relative">
    <h2><a href="/moi-trong-tuan">Sách nổi bật</a></h2><a href="/moi-trong-tuan"
        class="new-week-see-all absolute green-text ga_click" data-gacategory="" data-gaaction="Click Xemtatca"
        data-galabel="Mới trong tuần" rel="nofollow">Xem tất cả</a>
</div>
<swiper class="test" [slidesPerView]="5" [spaceBetween]="46" (swiper)="onSwiper($event)" (slideChange)="onSlideChange()"
    [navigation]="true" [scrollbar]="{ draggable: true }">

    <ng-template *ngFor="let product of products; let i = index" swiperSlide>
        <div class="swiper-slide swiper-slide-active">
            <div class="card-item new-week-card-item ga_click pique_click" data-gacategory="Home"
                data-gaaction="Click Moi trong tuan" data-galabel="Detail" data-type="book" data-pid="46120">
                <div class="card box-shadow">
                    <div class="book-bg-2 no-freelancer">
                        <img class="card-img-top" [src]='product.ImageURL' alt="[Tóm tắt sách] Tiểu sử Elon Musk"
                            title="[Tóm tắt sách] Tiểu sử Elon Musk">
                    </div><a class="read-b"
                        href="https://ebook.waka.vn/tom-tat-sach-tieu-su-elon-musk-walter-isaacson-rLqDGW.html?type=1"><span
                            class="view-b-icon undefined"></span></a>
                    <div class="card-body">
                        <h3 class="card-title"><a rel="nofollow"
                                href="https://ebook.waka.vn/tom-tat-sach-tieu-su-elon-musk-walter-isaacson-bLqDGW.html">
                                {{ product.Title }}</a></h3>
                        <div class="card-text">
                            {{ product.Author }}
                        </div>

                        <div class="hr"></div>
                        <div class="">
                            <span class="price"> {{ product.Price }}</span> $
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ng-template>
</swiper>
