<div class="container">
  <h3>Sách mới nhất</h3>
  <carousel>
    <slide *ngFor="let productGroup of groupedProducts">
      <div class="row">
        <div *ngFor="let product of productGroup" class="col-md-3">
          <a href=""> <img [src]="product.imageUrl" alt="{{ product.name }}" class="img-fluid"></a>
          <h3 class="product-name">{{ product.name }}</h3>
          <p>{{ product.description }}</p>
        </div>
      </div>
    </slide>
  </carousel>
</div>
