<header>
    <div class="flex container">
        <div>
            <img src="https://f9-zpcloud.zdn.vn/3255845959786218159/e66dfa6f302ae474bd3b.jpg" alt="">
        </div>
        <div>
            <form action="" method="get">
                <input type="text" [(ngModel)]="searchQuery" name="searchQuery" placeholder="Bạn cần tìm gì ?">
                <button (click)="searchBooks()"><svg xmlns="http://www.w3.org/2000/svg" height="1em"
                        viewBox="0 0 512 512">
                        <path
                            d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z" />
                    </svg></button>
            </form>
            <ul class="hud">
                <li *ngFor="let book of filteredBooks.slice(0, maxProductsToShow)">
                    <a  [routerLink]="['/product', book.id]">
                        <div class="search-nook">
                            <div><img [src]="book.ImageURL" alt=""></div>
                            <div>
                                <div>{{ book.Title }}</div>
                                <div class="text-primary">{{ book.Price }} đ</div>
                            </div>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
        <div class="thongtin">
            <i class="fa-regular fa-user"></i>
            <i class="fa-solid fa-cart-shopping"></i>
        </div>
    </div>
    <hr class="tecc">
</header>
